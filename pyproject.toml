[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "course-generator-agent"
version = "0.1.0"
description = "AI-powered course content generator"
authors = [{name = "Your Name", email = "your.email@example.com"}]
dependencies = [
    "langchain-groq",
    "langchain-mistralai",
    "langchain==0.3.27",
    "langchain-openai==0.3.35",
    "langchain-community==0.3.30",
    "langchain-google-genai",
    "langchain-tavily",
    "pydantic",
    "langgraph==0.6.7",
    "ddgs",
    "requests",
    "beautifulsoup4",
    "langsmith==0.4.31",
    "wikipedia",
    "docling",
    "easyocr>=1.7.0"  # PDF to Markdown conversion
]

[project.optional-dependencies]
# Optional dependencies for advanced visualization
visualization = [
    "pygraphviz",  # Requires system GraphViz: brew install graphviz
]
# Optional dependencies for alternative rendering methods
rendering = [
    "pyppeteer",  # Alternative to playwright
]
# Optional dependencies for evaluation
evaluation = [
    "textstat",               # Readability metrics (Flesch, SMOG, etc.)
    "langdetect",             # Language detection for textstat
    "nltk",                   # Tokenization, n-grams
    "sentence-transformers",  # Embeddings for semantic similarity
    "rapidfuzz",              # Fast fuzzy string matching for title comparison
]

# Removed script entry until main() function is restored
# [project.scripts]
# course-generator = "agents.index_generator.agent:main"

[tool.setuptools.packages.find]
include = ["agents*", "main*", "tools*", "evaluators*", "evaluation*"]
